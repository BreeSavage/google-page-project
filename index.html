<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        html {
            font-size: 10px;
        }

        body {
            font-size: 1.6rem;
        }

        ul {
            list-style: none;
        }

        nav li {
            display: inline-block;
        }

        #logo {
            display: block;

            height: auto;
            margin: auto;
        }

        #searchbar {
            width: 100%;

        }

        #search-box {

            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border: solid 2px;
            border-radius: 10%;
            border-color: grey;
        }

        #search-btns {
            width: 100%;
            display:inline-flex;
            align-items: center;
        }

       .search-btn {
           background-color: rgb(233, 227, 227);
           color: rgb(105, 104, 104);
           border-radius: 3%;
           height: 30px;
       }
        
        p {
            display: block;
        }

        footer li {
            display: inline-block;
            margin-bottom: 0px;
        }

    </style>

</head>

<body>
    <header>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
